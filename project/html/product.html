    <span class="iconfont icon-huidaodingbu reg_top"></span>
    <script>
        let t = document.documentElement.clientHeight;
        $(document).scroll(function () {
            let rtop = $(document).scrollTop();
            if (rtop >= t) {
                $('.reg_top').fadeIn();
            }
            if (rtop <= t) {
                $('.reg_top').fadeOut();
            }
        })
        $('.reg_top').click(function () {
            $(document).scrollTop(0);
        })
    </script>
